<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Sistema de Textos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .texto-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
      }
      .texto-titulo {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .texto-autor {
        font-weight: 600;
        color: #666;
      }
      .texto-data {
        color: #999;
        font-size: 0.9rem;
      }
      .texto-conteudo {
        margin-top: 15px;
        line-height: 1.6;
      }
      .status-nao-publicado {
        background-color: #ff6b35;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: bold;
      }
      .btn-incluir {
        margin-bottom: 30px;
      }
      .btn-acoes {
        margin-top: 15px;
      }
      footer {
        margin-top: auto;
        background-color: #f8f9fa;
        padding: 20px 0;
        border-top: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container-lg flex-shrink-0">
      <div class="row">
        <main class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">Blog</h1>
          </div>

          <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Carregando textos...</p>
          </div>

          <div id="textosContainer" style="display: none">
            <div class="d-flex justify-content-end align-items-center mb-4">
              <button
                type="button"
                class="btn btn-primary btn-incluir"
                onclick="mostrarFormulario()"
              >
                <i class="fas fa-plus"></i> Incluir nova publicação
              </button>
            </div>

            <div id="listaTextos"></div>
          </div>

          <div id="semTextos" class="alert alert-info" style="display: none">
            <h4><i class="fas fa-info-circle"></i> Nenhum texto encontrado</h4>
            <p>
              Não há textos cadastrados no momento. Clique em "Incluir nova
              publicação" para adicionar o primeiro texto.
            </p>
            <button
              type="button"
              class="btn btn-primary"
              onclick="mostrarFormulario()"
            >
              <i class="fas fa-plus"></i> Incluir primeira publicação
            </button>
          </div>
        </main>
      </div>
    </div>

    <footer class="mt-auto">
      <div class="container">
        <div class="text-center">
          <p class="mb-0">
            <strong>Integrantes:</strong> Gustavo Patriota e Lucas Freitas
          </p>
          <p class="mb-0"><strong>Turma:</strong> 3A</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script>
      const API_BASE_URL = 'http://localhost:8080/api/textos';

      async function carregarTextos() {
        try {
          const response = await fetch(API_BASE_URL);
          if (!response.ok) {
            throw new Error('Erro ao carregar textos');
          }

          const textos = await response.json();

          document.getElementById('loading').style.display = 'none';

          if (textos.length === 0) {
            document.getElementById('semTextos').style.display = 'block';
          } else {
            document.getElementById('textosContainer').style.display = 'block';
            exibirTextos(textos);
          }
        } catch (error) {
          console.error('Erro:', error);
          document.getElementById('loading').style.display = 'none';
          document.getElementById('semTextos').style.display = 'block';
          document.getElementById('semTextos').innerHTML = `
          <h4><i class="fas fa-exclamation-triangle"></i> Erro ao carregar</h4>
          <p>Não foi possível carregar os textos. Verifique se o servidor está rodando.</p>
        `;
        }
      }

      function exibirTextos(textos) {
        const container = document.getElementById('listaTextos');
        container.innerHTML = '';

        textos.forEach((texto) => {
          const dataPublicacao = new Date(texto.dataPublicacao + 'T00:00:00');
          const hoje = new Date();
          hoje.setHours(0, 0, 0, 0);
          const isDataFutura = dataPublicacao > hoje;

          const textoHtml = `
          <div class="texto-card">
            <div class="texto-titulo">${escapeHtml(texto.titulo)}</div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="texto-autor">Autor: ${escapeHtml(texto.autor)}</span>
              <div>
                <span class="texto-data">${isDataFutura ? 'Será ' : ''}Publicado em ${formatarData(
                  texto.dataPublicacao
                )}</span>
                ${
                  isDataFutura
                    ? '<span class="status-nao-publicado ms-2">NÃO PUBLICADO</span>'
                    : ''
                }
              </div>
            </div>
            <div class="texto-conteudo">${escapeHtml(texto.texto)}</div>
            <div class="btn-acoes d-flex gap-2 justify-content-end">
              <button class="btn btn-warning btn-sm" onclick="alterarTexto(${
                texto.id
              })">
                <i class="fas fa-edit"></i> Alterar
              </button>
              <button class="btn btn-danger btn-sm" onclick="confirmarExclusao(${
                texto.id
              }, '${escapeHtml(texto.titulo)}')">
                <i class="fas fa-trash"></i> Excluir
              </button>
            </div>
          </div>
        `;
          container.innerHTML += textoHtml;
        });
      }

      function formatarData(dataStr) {
        const data = new Date(dataStr + 'T00:00:00');
        return data.toLocaleDateString('pt-BR');
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function mostrarFormulario() {
        window.location.href = 'novo-texto.html';
      }

      function alterarTexto(id) {
        window.location.href = `editar-texto.html?id=${id}`;
      }

      async function confirmarExclusao(id, titulo) {
        const confirmacao = confirm(
          `Deseja realmente excluir o texto "${titulo}"?`
        );
        if (confirmacao) {
          await excluirTexto(id);
        }
      }

      async function excluirTexto(id) {
        try {
          const response = await fetch(`${API_BASE_URL}/${id}`, {
            method: 'DELETE',
          });

          if (response.ok) {
            const resultado = await response.json();
            alert(resultado.mensagem || 'Texto excluído com sucesso!');
            document.getElementById('textosContainer').style.display = 'none';
            document.getElementById('semTextos').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            await carregarTextos();
          } else {
            const resultado = await response.json();
            throw new Error(resultado.erro || 'Erro ao excluir o texto');
          }
        } catch (error) {
          alert(error.message);
        }
      }

      document.addEventListener('DOMContentLoaded', carregarTextos);
    </script>
  </body>
</html>
